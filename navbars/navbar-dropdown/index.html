<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- SCRIPTS -->
    <script src="script.js" defer></script>

    <!-- LUCIDE ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <title>Navbar Dropdown</title>
  </head>

  <body>
    <!-- HEADER STARTS -->
    <header class="header">
      <div class="container">
        <nav class="menu">
          <div class="menu__logo-box">
            <a href="#">
              <img src="img/logo.webp" alt="Logo" class="menu__logo" />
            </a>
          </div>

          <ul class="menu__list" id="menu-list">
            <li class="menu__item">
              <a href="#" class="menu__link menu__link--active">Home</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">About Us</a>
            </li>

            <li class="menu__item menu__item-dropdown">
              <a href="#" class="menu__link menu__link--dropdown">
                Services
                <i data-lucide="chevron-down" class="dropdown-icon"></i>
              </a>

              <ul class="menu__submenu">
                <li class="menu__subitem">
                  <a href="#" class="menu__link">Option 1</a>
                </li>
                <li class="menu__subitem">
                  <a href="#" class="menu__link">Option 2</a>
                </li>
                <li class="menu__subitem">
                  <a href="#" class="menu__link">Option 3</a>
                </li>
              </ul>
            </li>

            <li class="menu__item menu__item-dropdown">
              <a href="#" class="menu__link menu__link--dropdown">
                Products
                <i data-lucide="chevron-down" class="dropdown-icon"></i>
              </a>

              <ul class="menu__submenu">
                <li class="menu__subitem">
                  <a href="#" class="menu__link">Option 1</a>
                </li>
                <li class="menu__subitem">
                  <a href="#" class="menu__link">Option 2</a>
                </li>
                <li class="menu__subitem">
                  <a href="#" class="menu__link">Option 3</a>
                </li>
              </ul>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Contact Us</a>
            </li>
          </ul>

          <button class="menu__btn" id="btn-menu">
            <span class="menu__icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <!-- HEADER ENDS -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
