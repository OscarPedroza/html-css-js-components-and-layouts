<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- SCRIPTS -->
    <script src="script.js" defer></script>

    <!-- LUCIDE ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <title>Navbar Login Buttons</title>
  </head>

  <body>
    <!-- HEADER STARTS -->
    <header class="header">
      <div class="container">
        <nav class="menu">
          <div class="menu__logo-box">
            <a href="#">
              <img src="img/logo.webp" alt="Logo" class="menu__logo" />
            </a>
          </div>

          <ul class="menu__list" id="menu-list">
            <li class="menu__item">
              <a href="#" class="menu__link menu__link--active">Home</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Services</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Products</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Contact Us</a>
            </li>
          </ul>

          <div class="navbar__search" id="navbar-search">
            <input
              type="text"
              class="navbar__search-input"
              placeholder="Search..."
            />
            <a href="#" class="navbar__search-btn btn--primary">
              <i data-lucide="search" class="navbar__search-btn-icon"></i>
            </a>
          </div>

          <button class="menu__search-toggle" id="search-toggle">
            <i data-lucide="search" class="menu__icon-search"></i>
          </button>

          <button class="menu__btn" id="btn-menu">
            <span class="menu__icon"></span>
          </button>
        </nav>
      </div>
    </header>
    <!-- HEADER ENDS -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
